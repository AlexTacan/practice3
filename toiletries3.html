<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>toiletries3</title>
	<style>
		label{
			font-family: Comic Sans MS;
		}
	</style>
</head>
<body>
<form style="text-align: center;">
	<details ontoggle="message()">
		<summary>Instructions</summary>
			<i id="isle3"></i>
	</details>
<br>
	<label>Enter 1st Number</label>
		<center><input type="text" id="num1" class="form-control" placeholder="put a number" style="width: 400px; text-align: center;"></center>
<br>
	<label>Enter 2nd Number</label>
		<center><input type="text" id="num2" class="form-control" placeholder="put a number" style="width: 400px; text-align: center;"></center>
		<br>
	<button type="Submit" class="btn btn-success" onclick="plus()" style="font-family: Comic Sans MS;">Sum</button>
	<br>
	<br>
	<button type="Submit" class="btn btn-info" onclick="subtract()" style="font-family: Comic Sans MS;">Difference</button>
	<br>
	<br>
	<button type="Submit" class="btn btn-warning" onclick="multiply()" style="font-family: Comic Sans MS;">Product</button>
	<br>
	<br>
	<button type="Submit" class="btn btn-primary" onclick="divide()" style="font-family: Comic Sans MS;">Quotient</button>
</form>

	<script type="text/javascript">
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
				document.write('The sum is:' + sum);
		}
		function subtract(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);
				document.write('The difference is:' + difference);
		}
			function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);
				document.write('The product is:' + product);
		}
			function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = Number(num1) / Number(num2);
				document.write('The quotient is:' + quotient);
		}
		function message(){
			//alert('Try it');
			document.getElementById("isle3").innerHTML = "Enter two numbers then find its sum.";
		}
	</script>


</body>
</html>
